        <h2 id="这是小鹤双拼"><a href="#这是小鹤双拼" class="headerlink" title="这是小鹤双拼"></a>这是小鹤双拼</h2><ul>
<li><p>怎么说呢</p>
</li>
<li><p>挺好用的</p>
</li>
<li><p>就是打字慢了</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string"># 图片地址 https://game.gtimg.cn/images/lol/act/img/skin/big1001.jp</span></span><br><span class="line"><span class="string"># js源代码文件地址 https://game.gtimg.cn/images/lol/act/img/js/heroList/hero_list.js</span></span><br><span class="line"><span class="string">  采用了Unicode编码中文</span></span><br><span class="line"><span class="string">  # json库   json. # loads:是将string转换为dict</span></span><br><span class="line"><span class="string">                   # load:是将里json格式字符串转化为dict，读取文件</span></span><br><span class="line"><span class="string">                   # dumps(）是将dict转换为string</span></span><br><span class="line"><span class="string">                   # dump()是将dict类型转换为json格式字符串，存入文件</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_heroskin</span>():</span></span><br><span class="line">    js_url =  <span class="string">&#x27;https://game.gtimg.cn/images/lol/act/img/js/heroList/hero_list.js&#x27;</span>  <span class="comment"># 英雄信息源文件</span></span><br><span class="line">    r = requests.get(js_url)</span><br><span class="line">    r = r.text               <span class="comment"># 获得英雄信息源文件</span></span><br><span class="line">    ID_dict = json.loads(r)  <span class="comment"># json.loads是将string转换为dict</span></span><br><span class="line">    ls = ID_dict.get(<span class="string">&#x27;hero&#x27;</span>)  <span class="comment"># 所有英雄消息列表</span></span><br><span class="line">    heroId_ls = []</span><br><span class="line">    heroname_ls = []</span><br><span class="line">    file_path = []</span><br><span class="line">    b = -<span class="number">1</span></span><br><span class="line">    folder = os.path.exists(<span class="string">&#x27;D:\LOL全英雄皮肤图片\\&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> folder:      <span class="comment">#  判断是否存在文件夹如果不存在则创建为文件夹</span></span><br><span class="line">        os.makedirs(<span class="string">&#x27;D:\LOL全英雄皮肤图片\\&#x27;</span>)    <span class="comment"># makedirs 创建文件时如果路径不存在会创建这个</span></span><br><span class="line">        print(<span class="string">&#x27;new folder!---D:\LOL全英雄皮肤图片\\&#x27;</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">&#x27;There is a folder&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> n <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(ls)):    <span class="comment"># 循环获得所有英雄</span></span><br><span class="line">        dt = ls[n]             <span class="comment"># 列表第n个英雄的字典信息</span></span><br><span class="line">        hero_Id = dt.get(<span class="string">&#x27;heroId&#x27;</span>)</span><br><span class="line">        hero_name = dt.get(<span class="string">&#x27;name&#x27;</span>)</span><br><span class="line">        heroId_ls.append(hero_Id)   <span class="comment"># 英雄序号的列表</span></span><br><span class="line">        heroname_ls.append(hero_name)    <span class="comment"># 英雄名字的列表</span></span><br><span class="line">    url1 = <span class="string">&#x27;https://game.gtimg.cn/images/lol/act/img/skin/big&#x27;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(heroId_ls)):</span><br><span class="line">        num_hero = heroId_ls[i]</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">20</span>):</span><br><span class="line">            x = <span class="built_in">str</span>(x)</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">len</span>(x) == <span class="number">1</span>:</span><br><span class="line">                num_skin = <span class="string">&#x27;00&#x27;</span> + x</span><br><span class="line">            <span class="keyword">elif</span> <span class="built_in">len</span>(x) == <span class="number">2</span>:</span><br><span class="line">                num_skin = <span class="string">&#x27;0&#x27;</span> + x</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            url = url1 + num_hero+ num_skin  + <span class="string">&quot;.jpg&quot;</span>       <span class="comment"># 拼接最终目标url</span></span><br><span class="line">            requests.packages.urllib3.disable_warnings()    <span class="comment"># 代理错误处理</span></span><br><span class="line">            pic_hero = requests.get(url,verify=<span class="literal">False</span>)   <span class="comment"># ssl证书认证错误处理</span></span><br><span class="line">            <span class="keyword">if</span> pic_hero.status_code == <span class="number">200</span>:</span><br><span class="line">                folder = os.path.exists(<span class="string">&#x27;D:\LOL全英雄皮肤图片\\&#x27;</span>)</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> folder:</span><br><span class="line">                    os.makedirs(<span class="string">&#x27;D:\LOL全英雄皮肤图片\\&#x27;</span>)</span><br><span class="line">                path =<span class="string">&#x27;D:\LOL全英雄皮肤图片\\&#x27;</span>+ heroname_ls[i] + x + <span class="string">&#x27;.jpg&#x27;</span></span><br><span class="line">                <span class="comment"># 路径设置</span></span><br><span class="line">                file_path.append(path)</span><br><span class="line">                print(<span class="string">&#x27;正在下载：%s&#x27;</span>%path)</span><br><span class="line">                b +=<span class="number">1</span></span><br><span class="line">                <span class="keyword">with</span> <span class="built_in">open</span>(file_path[b],<span class="string">&#x27;wb&#x27;</span>) <span class="keyword">as</span> file:</span><br><span class="line">                    file.write(pic_hero.content)     <span class="comment"># 图片写入文件</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">get_heroskin()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
